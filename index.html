<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div class="first">
       <div class="container">
       <!-- Akan Generator information-->
       <div class="starter">
           <h1 class="">Akan Name Generator</h1>
           <p class="lead">The Akan people of Ghana frequently name their children after the day of the week they were born. For each day of the week, there is a name available for each gender.
            This web application helps you know your Akan name just from your birthday and gender!</p>
            
       </div>
       
    </div>
    </div>
    <div class="last">
      <div id="displayName">
       
       <form action="" class="user-input">
           
           <label for="yearInput">
               Year 
               <input type="number" id="yearInput" name="birth-year" placeholder="yyyy" value="" required>
           </label>
           
           <label for="monthInput">
            Month 
            <select name="" id="monthInput" >
                <option>------</option>
                <!--placeholder for month input box -->
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
           </label>
           <label for="dayInput">
               Day 
               <input type="number" id="dayInput" name="birth-day" placeholder="DD" value="" min="1" max="31" required>
           </label>
           <br><br>
           <label for="gender">
               <p>Select Gender</p>
               
               Male 
               <input type="radio" name="gender" id="maleInput"  value="male"  required> <br>
               Female
               <input id="femaleInput" type="radio" name="gender" value="female" required>
           </label>
           <br><br>
           <input type="submit" id="get-name" value="GET YOUR AKAN NAME" onclick="information(); return false;" >
       </form>
       
    </div>
    
     <form action="" class="reset">
        
            <input id="reset" type="submit" value="Reset" onclick="click()"> <!--event listener-->
        
    </form>

    </div>
   
  <script src="main.js"></script>
</body>
</html>
